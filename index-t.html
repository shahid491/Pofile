<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
}

h1 {
  margin-bottom: 10px;
  letter-spacing: 3px;
}

.status {
  margin-bottom: 15px;
  font-size: 1.2rem;
}

.box {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}

.start-screen {
  text-align: center;
}

.start-screen button {
  margin: 8px;
}

.scoreboard {
  display: flex;
  gap: 20px;
  margin-bottom: 12px;
  font-size: 1.1rem;
  background: rgba(255,255,255,0.2);
  padding: 8px 16px;
  border-radius: 15px;
}


.cell {
  width: 90px;
  height: 90px;
  background: rgba(255,255,255,0.15);
  border: none;
  border-radius: 15px;
  font-size: 2.5rem;
  font-weight: bold;
  cursor: pointer;
  color: white;
  transition: transform 0.2s, background 0.3s;
}

.cell:hover {
  background: rgba(255,255,255,0.25);
  transform: scale(1.08);
}

.cell:disabled {
  cursor: not-allowed;
}

.cell.x {
  color: #ff6b6b;
}

.cell.o {
  color: #4ecdc4;
}

.win {
  background: #ffd93d !important;
  color: #222 !important;
  animation: pulse 0.6s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

.controls {
  margin-top: 20px;
  display: flex;
  gap: 10px;
}

button {
  padding: 10px 18px;
  border-radius: 20px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  background: white;
  color: #333;
  transition: background 0.3s;
}

button:hover {
  background: #ffd93d;
}

.hide {
  display: none;
}

@media (max-width: 400px) {
  .cell {
    width: 70px;
    height: 70px;
    font-size: 2rem;
  }
}

</style>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>TIC TAC TOE</h1>

<!-- Start Screen -->
<div class="start-screen" id="startScreen">
  <p>Choose your symbol</p>
<button onclick="startGame('X')">Play as X</button>
<button onclick="startGame('O')">Play as O</button>

</div>

<!-- Game Area -->
<div id="gameArea" class="hide">
  <p class="status">Player X's Turn</p>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <div>X: <span id="scoreX">0</span></div>
    <div>Draws: <span id="scoreDraw">0</span></div>
    <div>O: <span id="scoreO">0</span></div>
  </div>

  <div class="box">
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
  </div>

  <div class="controls">
    <button id="newGame" class="hide">New Game</button>
    <button id="resetScore">Reset Score</button>
  </div>
</div>





<script>
const cells = document.querySelectorAll(".cell");
const statusText = document.querySelector(".status");
const newGameBtn = document.getElementById("newGame");
const resetScoreBtn = document.getElementById("resetScore");

const startScreen = document.getElementById("startScreen");
const gameArea = document.getElementById("gameArea");

const scoreXEl = document.getElementById("scoreX");
const scoreOEl = document.getElementById("scoreO");
const scoreDrawEl = document.getElementById("scoreDraw");

let player = "X";
let computer = "O";
let currentPlayer = "X";
let gameActive = false;
let lastLoser = null;

let scoreX = 0;
let scoreO = 0;
let scoreDraw = 0;

const winPatterns = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

// START GAME
function startGame(choice) {
  player = choice;
  computer = choice === "X" ? "O" : "X";
  currentPlayer = "X"; // X always starts

  startScreen.classList.add("hide");
  gameArea.classList.remove("hide");

  statusText.textContent = `Player ${currentPlayer}'s Turn`;
  gameActive = true;

  if (currentPlayer === computer) {
    setTimeout(computerMove, 500);
  }
}

// PLAYER MOVE
cells.forEach((cell, index) => {
  cell.addEventListener("click", () => {
    if (!gameActive || cell.textContent !== "" || currentPlayer !== player) return;

    makeMove(cell, player);

    if (checkGameEnd(player)) return;

    currentPlayer = computer;
    statusText.textContent = "Computer's Turn";
    setTimeout(computerMove, 500);
  });
});

// COMPUTER MOVE
function computerMove() {
  if (!gameActive) return;

  let move = findBestMove();
  makeMove(cells[move], computer);

  if (checkGameEnd(computer)) return;

  currentPlayer = player;
  statusText.textContent = `Player ${player}'s Turn`;
}

// PLACE SYMBOL
function makeMove(cell, symbol) {
  cell.textContent = symbol;
  cell.classList.add(symbol.toLowerCase());
}

// SMART AI (Win â†’ Block â†’ Random)
function findBestMove() {
  // Try to win
  for (let i = 0; i < cells.length; i++) {
    if (cells[i].textContent === "") {
      cells[i].textContent = computer;
      if (checkWinner(computer)) {
        cells[i].textContent = "";
        return i;
      }
      cells[i].textContent = "";
    }
  }

  // Try to block player
  for (let i = 0; i < cells.length; i++) {
    if (cells[i].textContent === "") {
      cells[i].textContent = player;
      if (checkWinner(player)) {
        cells[i].textContent = "";
        return i;
      }
      cells[i].textContent = "";
    }
  }

  // Random move
  const emptyCells = [...cells]
    .map((c, i) => c.textContent === "" ? i : null)
    .filter(i => i !== null);

  return emptyCells[Math.floor(Math.random() * emptyCells.length)];
}

// CHECK WINNER
function checkWinner(symbol) {
  return winPatterns.some(pattern => {
    return pattern.every(index => cells[index].textContent === symbol);
  });
}

// CHECK GAME END
function checkGameEnd(symbol) {
  if (checkWinner(symbol)) {
    highlightWin(symbol);
    statusText.textContent =
      symbol === player ? "ðŸŽ‰ You Win!" : "ðŸ¤– Computer Wins!";
    updateScore(symbol);
    lastLoser = symbol === "X" ? "O" : "X";
    endGame();
    return true;
  }

  if ([...cells].every(cell => cell.textContent !== "")) {
    statusText.textContent = "ðŸ¤ It's a Draw!";
    scoreDraw++;
    scoreDrawEl.textContent = scoreDraw;
    endGame();
    return true;
  }
  return false;
}

// HIGHLIGHT WIN
function highlightWin(symbol) {
  winPatterns.forEach(pattern => {
    if (pattern.every(i => cells[i].textContent === symbol)) {
      pattern.forEach(i => cells[i].classList.add("win"));
    }
  });
}

// SCORE
function updateScore(symbol) {
  if (symbol === "X") {
    scoreX++;
    scoreXEl.textContent = scoreX;
  } else {
    scoreO++;
    scoreOEl.textContent = scoreO;
  }
}

// END GAME
function endGame() {
  gameActive = false;
  newGameBtn.classList.remove("hide");
}

// RESET BOARD
function resetBoard() {
  cells.forEach(cell => {
    cell.textContent = "";
    cell.className = "cell";
  });

  currentPlayer = lastLoser || "X";
  statusText.textContent = `Player ${currentPlayer}'s Turn`;
  gameActive = true;
  newGameBtn.classList.add("hide");

  if (currentPlayer === computer) {
    setTimeout(computerMove, 500);
  }
}

// RESET SCORES
function resetScores() {
  scoreX = scoreO = scoreDraw = 0;
  scoreXEl.textContent = scoreOEl.textContent = scoreDrawEl.textContent = 0;
  resetBoard();
}

newGameBtn.addEventListener("click", resetBoard);
resetScoreBtn.addEventListener("click", resetScores);
</script>

</body>
</html>
