  <!-- CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .social-links a {
      display: block;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .social-links a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #ffdd57;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ffd000;
    }
    .project-card a {
  background: linear-gradient(135deg, #ffdd57, #ff9f1c);

}

.project-card a:hover {
  transform: scale(1.08);
  background: linear-gradient(135deg, #ffe066, #ffb703);
}

  </style>
</head>

    document.getElementById("whatsapp").href = "https://api.whatsapp.com/qr/XTBO4C3H6XP6E1?autoload=1&app_absent=0";
   
    

    // Theme changer
    let dark = true;
    function changeTheme() {
      if (dark) {
        document.body.style.background =
          "linear-gradient(135deg, #ff9a9e, #fad0c4)";
      } else {
        document.body.style.background =
          "linear-gradient(135deg, #667eea, #764ba2)";
      }
      dark = !dark;
    }
  </script>
