<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shahid Nazir | Social Hub</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000428">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:background 0.6s ease;
  color:#fff;
}

/* Particle Canvas */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* Layout */
.container{
  width:360px;
  display:flex;
  flex-direction:column;
  gap:20px;
  z-index:2;
}

.card{
  background:rgba(0,0,0,0.35);
  border-radius:16px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  backdrop-filter: blur(12px);
  animation:fadeUp 0.7s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* Profile */
.profile{
  text-align:center;
}

.profile-img{
  width:120px;
  height:120px;
  border-radius:50%;
  border:3px solid #fff;
  object-fit:cover;
  margin-bottom:12px;
  transition:transform 0.4s;
}

.profile-img:hover{
  transform:scale(1.1) rotate(4deg);
}

h1{font-size:24px;}
p{font-size:14px;opacity:0.9}

/* Sections */
.section-title{
  font-size:18px;
  margin-bottom:12px;
}

/* Social */
.social-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.social-card{
  padding:14px;
  border-radius:12px;
  text-align:center;
  text-decoration:none;
  color:#fff;
  font-weight:bold;
  transition:0.3s;
}

.social-card:hover{
  transform:translateY(-5px) scale(1.05);
}

.instagram{background:linear-gradient(135deg,#fd1d1d,#833ab4);}
.whatsapp{background:linear-gradient(135deg,#25D366,#128C7E);}

/* Games */
.game-card{
  background:linear-gradient(135deg,#ffdd57,#ff9f1c);
  color:#000;
  text-decoration:none;
  padding:18px;
  border-radius:14px;
  display:block;
  transition:0.3s;
}

.game-card:hover{
  transform:scale(1.06);
}

/* Button */
button{
  padding:12px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  background:#fff;
  color:#000;
  transition:0.3s;
}

button:hover{
  background:#ffdd57;
  transform:scale(1.05);
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">

  <div class="card profile">
    <img src="ss.jpg" class="profile-img">
    <h1>SHAHID NAZIR</h1>
    <p>Student at GDC Baramulla</p>
  </div>

  <div class="card">
    <div class="section-title">üåê Social</div>
    <div class="social-grid">
      <a class="social-card instagram" target="_blank"
         href="https://www.instagram.com/shahid._.019">Instagram</a>
      <a class="social-card whatsapp" target="_blank"
         href="https://api.whatsapp.com/qr/XTBO4C3H6XP6E1">WhatsApp</a>
    </div>
  </div>

  <div class="card">
    <div class="section-title">üéÆ Games</div>
    <a href="index-t.html" target="_blank" class="game-card">
      Tic Tac Toe <br><small>Click to play</small>
    </a>
  </div>

  <button onclick="changeTheme()">üé® Change Theme</button>

</div>

<script>
/* ========= 13 THEMES ========= */
const themes = [
  "linear-gradient(135deg,#667eea,#764ba2)",
  "linear-gradient(135deg,#ff9a9e,#fad0c4)",
  "linear-gradient(135deg,#2193b0,#6dd5ed)",
  "linear-gradient(135deg,#cc2b5e,#753a88)",
  "linear-gradient(135deg,#ee9ca7,#ffdde1)",
  "linear-gradient(135deg,#42275a,#734b6d)",
  "linear-gradient(135deg,#bdc3c7,#2c3e50)",
  "linear-gradient(135deg,#de6262,#ffb88c)",
  "linear-gradient(135deg,#06beb6,#48b1bf)",
  "linear-gradient(135deg,#eb3349,#f45c43)",
  "linear-gradient(135deg,#56ab2f,#a8e063)",
  "linear-gradient(135deg,#614385,#516395)",
  "linear-gradient(135deg,#000428,#004e92)"
];

let themeIndex = 0;
function changeTheme(){
  themeIndex = (themeIndex + 1) % themes.length;
  document.body.style.background = themes[themeIndex];
}

/* ========= PARTICLES ========= */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for(let i=0;i<80;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*3+1,
    dx:(Math.random()-0.5)*1.5,
    dy:(Math.random()-0.5)*1.5
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,255,255,0.7)";

  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();

    p.x+=p.dx;
    p.y+=p.dy;

    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize",()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("PWA Service Worker Registered"))
    .catch(err => console.log("SW Error", err));
}
</script>

</body>
</html>
